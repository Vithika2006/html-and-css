<!DOCTYPE html>
<html>
	<head>
		<title>div tags</title>
	</head>
	<body>
		<center>
			<h2>4 parts of rectangle(width=1000px;length=400px)</h2>
			<div style="background:black;width:1000px;length:400px">
				<div style="background: red;width: 500px;length:200px;fault:left;fault:up"></div>
				<div style="background: orange;width: 500px;length:200px;fault:left;fault:down"></div>
				<div style="background: gray;width: 500px;length:200px;fault:right;fault:up"></div>
				<div style="background: yellow;width: 500px;length:200px;fault:right;fault:down"></div>
			</div>
		</center>
	</body>
</html>
