<!DOCTYPE html>

<html>

<head>

	<title>List Properties</title>
 
	<style type="text/css">

		ul{
 
			list-style-type:circle ;

		}

			.li1{

				list-style-type: square;

			}
 
	</style>

</head>

<body>
 
	<ul>

		<li class="li1">Name</li>

		<li>Roll No.</li>

		<li style="list-style: lower-roman;">College</li>

	</ul>
 
</body>

</html>
